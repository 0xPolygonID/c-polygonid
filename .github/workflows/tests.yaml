name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go_version:
          - "1.22.10"
          - "1.23.4"
    runs-on: ubuntu-20.04
    env:
      IPFS_URL: http://ipfs:5001
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go_version }}
      - run: go test -v -race -timeout=60s -find-unused-httpresp ./...
    services:
      ipfs:
        image: ipfs/kubo:v0.26.0
        ports:
          - 5001:5001
