name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.3
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.6
        env:
          GOEXPERIMENT: "synctest"
